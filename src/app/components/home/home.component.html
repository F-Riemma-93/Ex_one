<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group mb-3">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username" class="form-control">
                            </mat-form-field>
                        </div>
                        <div class="form-group mb-3">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password" class="form-control">
                            </mat-form-field>
                        </div>
                        <div class="d-grid gap-2">
                            <button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-block">
                                Login
                            </button>
                        </div>
                        <div class="text-center mt-3">
                            <a routerLink="/register" class="text-decoration-none">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
