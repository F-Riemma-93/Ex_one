<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" class="form-control">
                <mat-error *ngIf="getControl('firstName')?.hasError('required')">
                  First Name is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" class="form-control">
                <mat-error *ngIf="getControl('lastName')?.hasError('required')">
                  Last Name is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" class="form-control">
                <mat-error *ngIf="getControl('username')?.hasError('required')">
                  Username is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" class="form-control">
                <mat-error *ngIf="getControl('email')?.hasError('required')">
                  Email is required.
                </mat-error>
                <mat-error *ngIf="getControl('email')?.hasError('email')">
                  Enter a valid email.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" class="form-control">
                <mat-error *ngIf="getControl('phone')?.hasError('required')">
                  Phone number is required.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="form-group mb-3">
              <mat-form-field appearance="fill" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" class="form-control">
                <mat-error *ngIf="getControl('password')?.hasError('required')">
                  Password is required.
                </mat-error>
                <mat-error *ngIf="getControl('password')?.hasError('minlength')">
                  Password must be at least 6 characters long.
                </mat-error>
              </mat-form-field>
            </div>
            <div class="d-grid gap-2">
              <button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-block" [disabled]="registrationForm.invalid">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
